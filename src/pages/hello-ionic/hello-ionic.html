<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content padding>
<h3>Open Gallery</h3>
<!--

<div class="gallery-button" text-center on-tap="openGallery()">

  </div>
<ion-icon name="images" style="zoom:4.0;"></ion-icon>
<p>Choose a Photo</p>  
</div>
